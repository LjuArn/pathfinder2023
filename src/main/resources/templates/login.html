<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/users/login}"
                    th:method="post">

                <div  class="text-danger">Incorrect username or password!</div>
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                               type="text"
                               required minlength="2" maxlength="20"
                               id="username"
                               class="form-control"
                               name="username"
                               aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                               type="password"
                               required minlength="5" maxlength="20"
                               id="password"
                               class="form-control"
                               name="password"
                               aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
