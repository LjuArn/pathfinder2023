<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="~{fragments/commons::navigation}">
</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/routes/add}"
          th:method="post"
          th:object="${routeAddBindingModel}"
          enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new route</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input th:field="*{name}"
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError"
                       placeholder="Name of route">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 5 characters</small>

                <small th:if="${isNameRouteExist}" id="nameUniqueError"
                       class=" bg-danger rounded">A name of route is already occupied</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea th:field="*{description}"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"
                              placeholder="Description of route">
                    </textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5 characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputGpx" class="col-form-label">GPX Coordinates</label>
            </div>
            <div class="form-group">
                <input type="file"
                       th:field="*{gpxCoordinates}"
                       required
                       id="inputGpx"
                       class="form-control-file"
                       aria-describedby="inputGpxError"
                       placeholder="GPX Coordinates of route">
                <small id="inputGpxError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid GPX Coordinates</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="level">Level</label>
                <select th:field="*{level}" id="level" class="custom-select">
                    <option value="" selected>Select level</option>
                    <option th:each="l : ${T(com.example.pathfinder2023.domain.entity.enums.LevelRoutsEnum).values()}"
                            th:value="${l}" th:text="${l}">Select level</option>
                </select>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                <input th:field="*{videoUrl}"
                       id="videoUrl"
                       type="text"
                       class="form-control"
                       placeholder="Video url">
            </div>
        </div>

        <div>
            <div class="form-group p-3">
                <label class="p-2" for="categories">Categories:</label>
                <input th:field="*{categories}"
                       th:each="c : ${T(com.example.pathfinder2023.domain.entity.enums.CategoryNameEnum).values()}"
                       valclass="m-3" type="checkbox" id="categories"
                       th:value="${c}" th:text="${c}">
                <br>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Route</button>
        </div>

    </form>
</div>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
